plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

/**
 * Load release signing creds from project-root/keystore.properties
 * (File must define: storeFile, storePassword, keyAlias, keyPassword, storeType=pkcs12)
 */
import java.util.Properties
def keystorePropsFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropsFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropsFile))
}

android {
    namespace = "com.somefitnessmethod.healthconnect"
    compileSdk = 36   // If you don't have API 36 installed yet, set this to 34 temporarily.

    defaultConfig {
        applicationId = "com.somefitnessmethod.healthconnect"
        minSdk = 26
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding = true
    }

    signingConfigs {
        release {
            // Only set fields if keystore.properties exists (prevents build failure on clean envs)
            if (keystorePropsFile.exists()) {
                storeFile     = rootProject.file(keystoreProperties['storeFile'])
                storePassword = keystoreProperties['storePassword']
                keyAlias      = keystoreProperties['keyAlias']      // e.g., somefitness
                keyPassword   = keystoreProperties['keyPassword']
                if (keystoreProperties['storeType']) {
                    storeType = keystoreProperties['storeType']     // pkcs12
                }
            }
        }
    }

    buildTypes {
        release {
            // Only apply signing if props file is present
            if (keystorePropsFile.exists()) {
                signingConfig signingConfigs.release
            }
            // Toggle these as needed (start simple)
            minifyEnabled false
            shrinkResources false
            // If you enable minify later, also add proguard files:
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // debug uses auto-generated debug keystore
        }
    }
}

dependencies {
    implementation 'androidx.health.connect:connect-client:1.1.0-rc03'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    implementation 'androidx.core:core-ktx:1.13.1'

    // AppCompat/Material
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}

